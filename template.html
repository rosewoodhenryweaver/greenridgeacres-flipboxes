.hw-flip-box-container {
  display: flex;

.hw-flip-box {

.hw-flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.hw-flip-box:hover .hw-flip-box-inner {
  transform: rotateY(180deg);
}

.hw-flip-box-front, .hw-flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.hw-flip-box-front, .hw-flip-box-back {
  transition: opacity 0.6s, visibility 0.6s;
  opacity: 1;
  visibility: visible;
}

.hw-flip-box:hover .hw-flip-box-front {
  opacity: 0;
  visibility: hidden;
}

.hw-flip-box:hover .hw-flip-box-back {
  opacity: 1;
  visibility: visible;
}

.hw-flip-box-front::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(18, 18, 18, 0.4);
  z-index: 1;
}

.hw-flip-box-front {

}

}

.hw-flip-box-back {

  flex-direction: column;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden !important;
  display: flex;
}

.hw-flip-box-back p {

}

.hw-custom-button {
